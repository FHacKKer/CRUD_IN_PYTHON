<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Development In Python</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/index.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/global.css')}}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="form">
        <div class="inputBox">
          <input
            type="text"
            autocomplete="off"
            id="username"
            placeholder="Username Here!"
          />
        </div>
        <div class="inputBox">
          <input type="password" id="password" placeholder="Password Here!" />
        </div>

        <button id="signinButton">Submit</button>
        <div class="inputBox">
          <div class="w-100 my-2">
            <div
              id="errorDiv"
              class="w-100 text-center h-100 p-2 text-white rounded-2 position-relative z-1"
            ></div>
          </div>
        </div>
      </div>
    </div>

    <script src="{{url_for('static', filename='js/index.js')}}"></script>
  </body>
</html>
